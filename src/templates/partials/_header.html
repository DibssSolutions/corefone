<!-- begin header -->
<div class="header js-header">
	<div class="header__inner inner">
		<div class="header__left">
			<!-- begin logo -->
			<a href="/" class="logo">
				<h1 class="logo__text">Seo text</h1>
				<img src="./img/logo.svg" alt="logo">
			</a>
			<!-- end logo -->
		</div>
		<div class="header__right">
			<!-- begin nav -->
			<nav class="nav">
				<ul class="nav__list">
					{% for text in ['Inicio','Acerca de nosotros','Servicios'] %}
					    <li class="nav__item{% if loop.last %} has-list{% endif %}">
					    	<a href="#">{{ text }}</a>
					    	{% if loop.last %}
					    	<ul class="nav__innerlist">
					    		<li><a href="#">Servicios some-page</a></li>
					    		<li><a href="#">Servicios some-page</a></li>
					    		<li><a href="#">Servicios some-page</a></li>
					    	</ul>
					    	{% endif %}
					    </li>
					{% endfor %}
				</ul>
			</nav>
			<!-- end nav -->
			<a href="#" class="btn btn_sm">Contacto</a>
		</div>
		<a href="#" class="btn-menu js-btn-menu">
			<span class="btn-menu__line"></span>
			<span class="btn-menu__line"></span>
		</a>
	</div>
</div>
<!-- end header -->
